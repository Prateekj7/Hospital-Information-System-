}

  <body>
    <h1>Doctor Information Form</h1>
	<form action="update.php" method="post">
	 <table cellpadding=10>
        <tr>
          <td>Doctor Id You want to update</td>
          <td> <input type="number" name="did" value="" required> </td>
        </tr>
		<tr>
          <td>First Name</td>
          <td><input type="text" name="fname" maxlength="30" value="" required></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname" maxlength="30" value="" required></td>
        </tr>
        <tr>
          <td>Department Id</td>
          <td> <input type="number" name="deptid" value="" required> </td>
        </tr>
		<tr>
          <td>Phone Number</td>
          <td> <input type="tel" name="phno" value="" required> </td>
        </tr>
		<tr>

		  <td>Specialization</td>
		  <td> <select name="formspec" required>
					<option value="">Select one</option>
					<option value="Cardiologist">Cardiologist</option>
					<option value="Ophthamologist">Ophthamologist</option>
					<option value="Dentist">Dentist</option>
					<option value="Dermatologist">Dermatologist</option>
					<option value="Pediatrician">Pediatrician</option>
					<option value="Anesthesiologist">Anesthesiologist</option>
					<option value="Radiotherapist">Radiotherapist</option>
					<option value="Gynaecologist">Gynaecologist</option>
					<option value="Pscychologist">Pscychologist</option>
					<option value="Surgery">Surgery</option>
					<option value="Obstetrician">Obstetrician</option>
					<option value="Physiotherapist">Physiotherapist</option>
				</select>
		</tr>
	 <tr>
          <td colspan="2">
            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset"  value="Reset">
          </td>
        </tr>

		</table>
    </form>
